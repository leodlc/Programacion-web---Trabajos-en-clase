<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina WEB de Leonardo</title>
</head>
<body>
    <form action="" method="get">
    <h1>Registro de Datos</h1>
    <h3>Pagina web para el registro de información del personal de la empresa ABC</h3>
    <h2>Información</h2>
    
    <div>
        <label>Apellidos</label>

        <input type="text" placeholder="Tu apellido" name="apellido" size="40" required="" size="40">
    </div>
    <br/>

    <div class="nombreDiv">
        
      <label>Nombres:</label>
      <input type="text" placeholder="Tu nombre" name="nombre" size="40" required="">
    </div>
    <br/>
    <div>
        
        <label>Dirección:</label>
        <input type="text" placeholder="Tu direccion" name="domicilio" size="40" required="" maxlength="8">
    </div>
    <br/>
    <div>
        
        <label>Contraseña:</label>
        <input type="password" placeholder="Minimo 6 digitos" name="clave" size="10" required="" minlength="6">
     </div>
    <br/>
    <div>
        
        <label>Edad mayor que 18:</label>
        <input type="number"  name="edad" size="40" required="" min="18">
    </div>
      <br/>
    <div>
        <label>Escoja un color:</label>
        <input type="color" name="colorelegido">
    </div>
    <br/>  
    <div>
      <label>Año de nacimiento:</label>
      <input type="number" placeholder="Fecha de nacimiento" name="nacio" min="1900" size="40">
    </div>
    <br/>
    <div>
        Mes: <input type="month" name="mes">
    </div>
    <br/>
    <div>
        <label>Correo:</label>
        <input type="email" name="correo" size="40" placeholder="Tu correo">
    </div>
    <br/>
    
    <div>

        <label>Género:</label>
        <input type="radio" name="hm" value="x" required=""> No definido
        <input type="radio" name="hm" value="h" required=""> Hombre
        <input type="radio" name="hm" value="m" required=""> Mujer
    </div>
    <br/>
    <div>
        <label>Conocimientos:</label>
        <input type="checkbox" name="casilla"> Java
        <input type="checkbox" name="casilla"checked>  c++
        <input type="checkbox" name="casilla"> Python
    </div>
    <br/>
    <div>

      <input type="submit" value="Enviar">
      <input type="reset" value= "Borrar">
    </div>
    </form>
